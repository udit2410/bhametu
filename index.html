<!DOCTYPE html>
<html lang="en">

<body>
         <div class="nav">
            <div class="header">
                <h1>Crop Yield prediction</h1>
            </div>
            <nav>
                <ul class="nav-list">
                    <li><a href="#">Home</a> </li>
                    <li><a href="#">Graphs</a> </li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
         </div>

         <main class="forms">
            <div class="form1">
                <form class="form11">
                     <h2>Rainfall Prediction</h2>
                     <label for="rainy">Select your state</label><br>
                     <select id="rainy">
                        <option value="volvo">Select state</option>
                           <option value="saab">Saab</option>
                             <option value="mercedes">Mercedes</option>
                              <option value="audi">Audi</option>
                     </select><br>
                     <label for="season">Enter Your season</label><br>
                     <select id="season">
                        <option value="volvo">Enter your season</option>
                           <option value="saab">Saab</option>
                             <option value="mercedes">Mercedes</option>
                              <option value="audi">Audi</option>
                     </select><br>


                     <input class="but" type="submit">


                </form>


            </div>

            <div class="form2">
                <form class="form12" action="">
                    <h2>Crop_yield Prediction</h2>
                    <label for="state">Select your state</label><br>
                    <select id="state">
                       <option value="volvo">Select state</option>
                          <option value="saab">Saab</option>
                          
                    </select><br>

                    <label for="season">Enter your season</label><br>
                    <select id="season">
                       <option value="volvo">whole year</option>
                          <option value="saab">Saab</option>
                          
                    </select><br>

                    <label for="crop">Enter your crop</label><br>
                    <select id="crop">
                       <option value="volvo">coconut</option>
                          <option value="saab">Saab</option>
                          
                    </select><br>
                    <label for="area">Enter your Area</label><br>
                    <select id="area">
                       <option value="volvo">4566</option>
                          <option value="saab">Saab</option>
                          
                    </select><br>
                    <label for="Rainfall">Enter your Rainfall</label><br>
                    <select id="Rainfall">
                       <option value="volvo">100cm</option>
                          <option value="saab">Saab</option>
                          
                    </select><br>
                    <input class="but" type="submit">

                </form>
            </div>
         </main>
</body>
</html>
